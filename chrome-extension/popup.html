<!DOCTYPE html>
<html>
  <head>
    <title>Kudos Popup</title>
    <style>
      body {
        text-align: center;
      }

      #kudosImage {
        width: 100px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
      }

      button:hover {
        outline: #80DEEA dotted thick;
      }
    </style>

  </head>
  <body>
      <img src='imgs/kudos.png' id='kudosImage'>

      Type Of Kudos:
      
      <select id="color">
        <option value="thanks">Thank You</option>
        <option value="rock">You Rock</option>
        <option value="thanks">Many Thanks</option>
      </select>

      <textarea id="kudoText" name="kudoText" rows="4" cols="50">Add your feedback here</textarea>
      <br>
      <input type="submit" id="submit" value="Submit">
   <script src="popup.js"></script>
  </body>
</html>
